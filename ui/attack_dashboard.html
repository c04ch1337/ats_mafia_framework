<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATT&CK Coverage Dashboard - ATS MAFIA</title>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .dashboard-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        
        .dashboard-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #4361ee;
        }
        
        .dashboard-header h1 i {
            margin-right: 12px;
        }
        
        .dashboard-stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-card {
            background: #1e1e1e;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4361ee;
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }
        
        .panel-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #e0e0e0;
        }
        
        .panel-header h2 i {
            margin-right: 8px;
            color: #4361ee;
        }
        
        .btn {
            padding: 8px 16px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #5272ef;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #7d8590;
        }
        
        .btn i {
            margin-right: 6px;
        }
        
        /* Tactic Coverage Grid */
        .tactics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .tactic-card {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .tactic-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        .tactic-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #4361ee;
        }
        
        .coverage-meter {
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .coverage-bar {
            height: 100%;
            background: linear-gradient(90deg, #4361ee, #5272ef);
            transition: width 0.5s ease;
        }
        
        .coverage-text {
            font-size: 18px;
            font-weight: bold;
            color: #4361ee;
        }
        
        .technique-count {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        
        /* Technique Details */
        .technique-details {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
        }
        
        .technique-details h2 {
            color: #4361ee;
            margin-bottom: 15px;
        }
        
        .technique-details p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .technique-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat {
            background: #1e1e1e;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
        }
        
        .stat label {
            display: block;
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }
        
        .stat span {
            font-size: 18px;
            font-weight: bold;
            color: #4361ee;
        }
        
        /* Navigator Export */
        .navigator-export {
            margin-top: 20px;
            text-align: center;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .tactics-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container" x-data="attackDashboard()">
        <!-- Global Docs Navigation -->
        <nav class="top-nav" aria-label="Global documentation">
            <a href="docs.html">Docs</a>
            <span> | </span>
            <a href="quick-start.html">Quick Start</a>
            <span> | </span>
            <a href="faq-support.html">FAQ</a>
        </nav>
        <!-- Header -->
        <div class="dashboard-header">
            <h1>
                <i class="fas fa-shield-alt"></i>
                MITRE ATT&CK Coverage Dashboard
            </h1>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-value" x-text="statistics.total_techniques || 0"></div>
                    <div class="stat-label">Techniques</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" x-text="statistics.total_tactics || 0"></div>
                    <div class="stat-label">Tactics</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" x-text="(overallCoverage || 0).toFixed(1) + '%'"></div>
                    <div class="stat-label">Coverage</div>
                </div>
            </div>
        </div>
        
        <!-- Main Grid -->
        <div class="dashboard-grid">
            <!-- Left Panel: Tactic Coverage -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-chart-bar"></i> Coverage by Tactic</h2>
                    <button @click="refreshCoverage()" class="btn btn-secondary">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
                
                <div class="tactics-grid">
                    <template x-for="tactic in tactics" :key="tactic.id">
                        <div class="tactic-card" @click="selectTactic(tactic)">
                            <h3 x-text="tactic.name"></h3>
                            <div class="coverage-meter">
                                <div class="coverage-bar" 
                                     :style="'width: ' + (coverageByTactic[tactic.name]?.percentage || 0) + '%'">
                                </div>
                            </div>
                            <div class="coverage-text" 
                                 x-text="(coverageByTactic[tactic.name]?.percentage || 0).toFixed(1) + '%'">
                            </div>
                            <div class="technique-count">
                                <span x-text="coverageByTactic[tactic.name]?.covered || 0"></span> / 
                                <span x-text="coverageByTactic[tactic.name]?.total || 0"></span> techniques
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <!-- Right Panel: Technique Selector -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-list-check"></i> Technique Selector</h2>
                    <div style="display: flex; gap: 10px;">
                        <button @click="clearSelection()" class="btn btn-secondary">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                        <button @click="exportNavigator()" class="btn">
                            <i class="fas fa-download"></i> Export Layer
                        </button>
                    </div>
                </div>
                
                <!-- Include technique selector component -->
                <div x-html="techniqueSelector"></div>
            </div>
        </div>
        
        <!-- Full Width: Technique Details -->
        <div class="panel" x-show="selectedTechnique">
            <div class="panel-header">
                <h2>
                    <i class="fas fa-info-circle"></i>
                    Technique Details
                </h2>
                <button @click="selectedTechnique = null" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
            
            <div class="technique-details">
                <h2 x-text="selectedTechnique?.id + ': ' + selectedTechnique?.name"></h2>
                <p x-text="selectedTechnique?.description"></p>
                
                <div class="technique-stats">
                    <div class="stat">
                        <label>Tactics:</label>
                        <span x-text="selectedTechnique?.tactics?.join(', ')"></span>
                    </div>
                    <div class="stat">
                        <label>Platforms:</label>
                        <span x-text="selectedTechnique?.platforms?.join(', ')"></span>
                    </div>
                    <div class="stat">
                        <label>Data Sources:</label>
                        <span x-text="(selectedTechnique?.data_sources || []).length + ' sources'"></span>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <label style="font-size: 14px; font-weight: bold; color: #999;">Detection:</label>
                    <p style="margin-top: 8px;" x-text="selectedTechnique?.detection || 'No detection guidance available'"></p>
                </div>
                
                <div style="margin-top: 20px;">
                    <a :href="selectedTechnique?.url" target="_blank" class="btn">
                        <i class="fas fa-external-link-alt"></i>
                        View on MITRE ATT&CK
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function attackDashboard() {
            return {
                // State
                loading: true,
                statistics: {},
                tactics: [],
                selectedTechniques: [],
                selectedTechnique: null,
                techniqueSelector: '',
                overallCoverage: 0,
                coverageByTactic: {},
                
                // Initialize
                async init() {
                    await this.loadStatistics();
                    await this.loadTactics();
                    await this.loadTechniqueSelector();
                    await this.calculateCoverage();
                    this.loading = false;
                    
                    // Listen for technique selection changes
                    this.$watch('selectedTechniques', () => {
                        this.calculateCoverage();
                    });
                },
                
                // Load framework statistics
                async loadStatistics() {
                    try {
                        const response = await fetch('/api/v1/attack/statistics');
                        const data = await response.json();
                        if (data.success) {
                            this.statistics = data.statistics;
                        }
                    } catch (error) {
                        console.error('Failed to load statistics:', error);
                    }
                },
                
                // Load tactics
                async loadTactics() {
                    try {
                        const response = await fetch('/api/v1/attack/tactics');
                        const data = await response.json();
                        if (data.success) {
                            this.tactics = data.tactics;
                        }
                    } catch (error) {
                        console.error('Failed to load tactics:', error);
                    }
                },
                
                // Load technique selector component
                async loadTechniqueSelector() {
                    try {
                        const response = await fetch('/ui/components/attack_technique_selector.html');
                        this.techniqueSelector = await response.text();
                    } catch (error) {
                        console.error('Failed to load technique selector:', error);
                        this.techniqueSelector = '<div>Technique selector unavailable</div>';
                    }
                },
                
                // Calculate coverage
                async calculateCoverage() {
                    if (this.selectedTechniques.length === 0) {
                        this.overallCoverage = 0;
                        this.coverageByTactic = {};
                        return;
                    }
                    
                    try {
                        const techniqueIds = this.selectedTechniques.map(t => t.id);
                        const response = await fetch('/api/v1/attack/coverage', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ technique_ids: techniqueIds })
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            this.overallCoverage = data.coverage.overall_coverage;
                            this.coverageByTactic = data.coverage.coverage_by_tactic;
                        }
                    } catch (error) {
                        console.error('Failed to calculate coverage:', error);
                    }
                },
                
                // Select tactic
                selectTactic(tactic) {
                    // Highlight tactic and filter techniques
                    console.log('Selected tactic:', tactic.name);
                    // This could trigger filtering in the technique selector
                },
                
                // Refresh coverage
                async refreshCoverage() {
                    this.loading = true;
                    await this.loadStatistics();
                    await this.calculateCoverage();
                    this.loading = false;
                },
                
                // Clear selection
                clearSelection() {
                    this.selectedTechniques = [];
                    this.$dispatch('techniques-changed', { techniques: [] });
                },
                
                // Export Navigator layer
                async exportNavigator() {
                    if (this.selectedTechniques.length === 0) {
                        alert('Please select at least one technique to export');
                        return;
                    }
                    
                    try {
                        const techniqueIds = this.selectedTechniques.map(t => t.id);
                        const response = await fetch('/api/v1/attack/navigator/export', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                name: 'ATS MAFIA Custom Layer',
                                description: 'Custom technique selection from ATS MAFIA',
                                technique_ids: techniqueIds
                            })
                        });
                        
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'ats_mafia_navigator_layer.json';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                        
                        console.log('Navigator layer exported successfully');
                    } catch (error) {
                        console.error('Failed to export Navigator layer:', error);
                        alert('Export failed. See console for details.');
                    }
                }
            }
        }
    </script>
</body>
</html>
